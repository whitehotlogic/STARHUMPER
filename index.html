<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>STARHUMPER</title>
    <script src="//cdn.jsdelivr.net/phaser/2.6.1/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'STARHUMPER', { preload: preload, create: create, update: update, render: render });

function preload() {

    // load images and spritesheets
    game.load.spritesheet('player', 'assets/player.png', 32, 48);
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('blackhole', 'assets/blackhole.png', 50, 50);
    // load sounds
    game.load.audio('hump1', 'assets/sounds/hump1.mp3');
    game.load.audio('hump2', 'assets/sounds/hump2.mp3');
    game.load.audio('hump3', 'assets/sounds/hump3.mp3');
    game.load.audio('hump4', 'assets/sounds/hump4.mp3');
    game.load.audio('hump5', 'assets/sounds/hump5.mp3');
    game.load.audio('hump6', 'assets/sounds/hump6.mp3');
    game.load.audio('hump7', 'assets/sounds/hump7.mp3');
    game.load.audio('capturestar', 'assets/sounds/capturestar.mp3');
    
}


var blackholes;
var scoreTimer;
var humpTimer;
var score = 0;
var deathIn = 500;
var endGame = false;


function create() {

    // capture user input (player controls)
    cursors = game.input.keyboard.createCursorKeys();
    
    // create the sprite objects and enable physics for them
    star = game.add.sprite(400, 200, 'star');
    player = game.add.sprite(400, 200, 'player');
    // two player animations, walking left and right.
    player.animations.add('left', [0], 10, true);
    player.animations.add('right', [5], 10, true);

    // create 3 blackholes for start of game
    blackholes = game.add.physicsGroup(Phaser.Physics.ARCADE);
    for (var i = 0; i < 3; i++)
    {
        var s = blackholes.create(game.rnd.integerInRange(100, 750), game.rnd.integerInRange(32, 550), 'blackhole');
        s.animations.add('spin');
        s.play('spin', 20, true);
    }
    blackholes.setAll('body.immovable', true);

    // start the phaser.io arcade physics!!!
    game.physics.startSystem(Phaser.Physics.ARCADE);
    game.physics.enable([player,star,blackholes], Phaser.Physics.ARCADE);
    
    // specify physics for sprites
    player.body.immovable = true;

    // gets the star moving at the beginning of the game
    star.body.velocity.setTo(200, 200);

    // make the star bounce off the walls
    star.body.collideWorldBounds = true;
    // make the player collide with walls
    player.body.collideWorldBounds = true; //disabled because less fun

    // sets the image bounce energy for x,y (1 is 100%)
    star.body.bounce.setTo(1, 1);

    // make collision event so sounds happen on player collide with star
    player.body.onCollide = new Phaser.Signal();
    player.body.onCollide.add(starHump, this);

    // create a timer for the score
    scoreTimer = game.time.create(false);
    scoreTimer.loop(1, updateTimers, this);
    scoreTimer.start();

    // create a timer for the hump death
    humpTimer = game.time.create(false);
    humpTimer.loop(10, updateTimers, this);
    humpTimer.start();

}


function update () {

    if (deathIn <= 0) {
        endGame = true;
    }
    if (endGame) {
        scoreTimer.stop();
        humpTimer.stop();
        return 0;
    } else { // game. on.
        // enable physics between the sprites
        game.physics.arcade.collide(player, star);
        //game.physics.arcade.collide(player, blackholes);
        game.physics.arcade.collide(star, blackholes, doCollide);
        game.physics.arcade.collide(player, blackholes, doCollide);

        // move the player around the screen with arrow keys
        if (cursors.up.isDown)
        {
            player.body.velocity.y = -300;
        }
        else if (cursors.down.isDown)
        {
            player.body.velocity.y =  300;
        }
        else if (cursors.left.isDown)
        {
            player.body.velocity.x = -300;
            player.animations.play('left');
        }
        else if (cursors.right.isDown)
        {
            player.body.velocity.x = 300;
            player.animations.play('right');
        } 
        else
        {
            player.body.velocity.setTo(0, 0); // maybe change to make more spacey (no full stop)
        }
    }
    
}

function render () {

    //debug helper
    //game.debug.spriteInfo(star, 32, 32);
    game.debug.text('Score: ' + score, 32, 32);
    //game.debug.text('Death in: ' + humpTimer.duration.toFixed(0), 32, 64);
    game.debug.text('Death in: ' + (deathIn/100), 32, 64);

    // show GAME OVER
    if (endGame) {
        game.debug.text("GAME OVER", 375, 300);
    }


}

// ---------------------------------------------
// game specific, non-phaser.io functions below

function starHump () {

    // get a random hump sound
    var humpRand = Math.floor(Math.random() * 7) + 1; //random 1-7
    //var humpRand = game.rnd.integerInRange(1, 7); //a better way to do this
    var hump = game.add.audio('hump'+humpRand);
    hump.pause(); // stop prior hump sounds, so humps don't overlap as much
    hump.play();

    // reset deathIn timer
    deathIn = 500;

}

function doCollide (sprite1, sprite2) {

    if (sprite1.key == "star") {
        // play blackhole spawning sound
        var blackholeSound = game.add.audio('capturestar');
        blackholeSound.play();
        console.log("blackhole collision with star -- spawn new blackhole");
        // create new blackhole
        var s = blackholes.create(game.rnd.integerInRange(32, 700), game.rnd.integerInRange(32, 500), 'blackhole');
        s.animations.add('spin');
        s.play('spin', 20, true);
        s.body.immovable = true;
    } else if (sprite1.key == "player") {
        console.log("blackhole collision with player -- game lost");
        //score -= 10;  // instadeath on blackhole collision is more fun

        //END THE GAME
        endGame = true;
    } else {
        console.log("blackhole collision with unknown sprite -- IMPOSSIBLE")
    }

}

function updateTimers() {

    score++;
    deathIn--;

}


</script>
STARHUMPER<br />
    1) hump the star to stay alive <br />
    2) don't touch the black holes <br />
    3) don't let the star touch the black holes <br />
</body>
</html>
